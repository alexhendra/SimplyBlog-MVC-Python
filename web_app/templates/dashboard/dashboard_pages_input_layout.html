{% block head_parent %}

{% endblock %}

{% block body_parent %}
<br/>
<form method="POST" action="/dashboard/pages">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <form class="form-horizontal">
            <div class="form-group row">
              <label class="col-lg-2 form-control-label">ID</label>
              <div class="col-lg-10">
                <input type="text" disabled="" placeholder="Disabled input here..." class="form-control">
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="Name" name="Name" />
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <label class="col-sm-2 form-control-label">Sites</label>
              <div class="col-sm-10 select">
                <select name="Site" class="form-control">
                  {% if Sites is not none %}
                    {% for item in Sites %}
                     <option value="{{ item.id }}">{{ item.name }}</option>
                    {% endfor %}
                  {% endif %}
                </select>
              </div>
            </div>
            <div class="line"></div>
            <div class="form-group row">
              <div class="col-sm-4 offset-sm-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
</form>
{% endblock %}
